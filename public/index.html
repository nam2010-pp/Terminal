<!DOCTYPE html>
<html>
<head>
  <title>Web Terminal</title>
  <style>
    body { background: black; color: white; font-family: monospace; }
    #output { height: 80vh; overflow-y: scroll; border: 1px solid white; padding: 10px; white-space: pre-wrap; }
    input { width: 100%; padding: 10px; background: #111; color: white; border: none; }
  </style>
</head>
<body>
  <h2>🌐 Web Terminal</h2>
  <div id="output"></div>
  <input id="cmd" placeholder="type command here...">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const output = document.getElementById("output");
    const cmd = document.getElementById("cmd");

    socket.on("output", data => {
      output.innerText += data;
      output.scrollTop = output.scrollHeight;
    });

    cmd.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        socket.emit("input", cmd.value + "\r");
        cmd.value = "";
      }
    });
  </script>
</body>
</html>
