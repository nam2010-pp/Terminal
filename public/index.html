<!DOCTYPE html>
<html>
<head>
  <title>tmate Web Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #output {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-bottom: 1px solid #00ff00;
    }

    #cmd {
      border: none;
      outline: none;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      background: #111;
      color: #00ff00;
      width: 100%;
    }

    .prompt {
      color: #008800;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <input id="cmd" autocomplete="off" autofocus placeholder="Type command...">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const output = document.getElementById("output");
    const cmd = document.getElementById("cmd");

    function print(text, prefix = "") {
      output.innerHTML += `<div><span class="prompt">${prefix}</span>${text}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    cmd.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const command = cmd.value.trim();
        if (command !== "") {
          print(command, "user@webterm $ ");
          socket.emit("input", command);
          cmd.value = "";
        }
      }
    });

    socket.on("output", data => {
      print(data);
    });
  </script>
</body>
</html>
