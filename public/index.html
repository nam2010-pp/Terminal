<!DOCTYPE html>
<html>
<head>
  <title>Web Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #output {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #000;
      border-bottom: 1px solid #00ff00;
    }

    #input {
      border: none;
      outline: none;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      background: #111;
      color: #00ff00;
      width: 100%;
    }

    .prefix {
      color: #888;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <input id="input" placeholder="Type a command like 'ls' or 'uname -a'...">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const output = document.getElementById("output");
    const input = document.getElementById("input");

    const appendLine = (text) => {
      output.innerHTML += `<div>${text}</div>`;
      output.scrollTop = output.scrollHeight;
    };

      if (e.key === "Enter") {

        input.value = "";
      }
    });
